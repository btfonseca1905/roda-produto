<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <title>Roda de Product Management</title>

    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Roda de Product Management"
    />
    <meta property="og:title" content="Roda de Product Management" />
    <meta
      property="og:description"
      content="Roda de Product Management"
    />
    <meta
      property="og:image"
      content="https://static.wixstatic.com/media/dc6a15_d194d7ac4fb042e391f909ef9904d534~mv2.png"
    />
    <meta property="og:type" content="website" />

    <!-- CSS -->
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <style>
      .accordion-header button {
        padding: calc(var(--bs-accordion-btn-padding-y) - 8px) 
          calc(var(--bs-accordion-btn-padding-x) - 5px) 
          calc(var(--bs-accordion-btn-padding-y) - 9px) 
          calc(var(--bs-accordion-btn-padding-x) - 5px);
      }
      .accordion-body {
        padding: calc(var(--bs-accordion-body-padding-y) - 10px)
          calc(var(--bs-accordion-body-padding-x) - 10px)
          calc(var(--bs-accordion-body-padding-y) - 10px)
          calc(var(--bs-accordion-body-padding-x) + 5px);
      }
      .accordion-button{
        background-color: #FF0373;
        color: whitesmoke;
        box-shadow: inset 0 calc(-1* var(--bs-accordion-border-width)) 0 var(--bs-accordion-border-color);
      }

      #footer {
        margin-top: 10px;
        padding-top: 40px;
        padding-bottom: 30px;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <header
          class="d-flex flex-wrap justify-content-center py-1 mb-3 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">Product Management Wheel</span>
          </a>

          <ul class="nav">
            <li class="nav-item">
              <a href="#" class="nav-link" id="importar"></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="exportar"></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="salvar">Exportar</a>
            </li>
          </ul>
        </header>
      </div>
    </main>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3" id="sidebar">
          <!-- Menu lateral esquedo -->
          <div class="accordion accordion-flush" id="graph-editor">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" 
                  type="button" 
                  data-bs-toggle="collapse" 
                  data-bs-target="#panelsStayOpen-collapseOne" 
                  aria-expanded="false" 
                  aria-controls="panelsStayOpen-collapseOne">
                  Configurações
                </button>
              </h2>
              <div
                id="panelsStayOpen-collapseOne"
                class="accordion-collapse collapsed collapse"
              >
                <div class="accordion-body">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Título/Time:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="time"
                      name="time"
                      placeholder="Informe um título para o card, nome da time, equipe,...."
                    />
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Data:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="date"
                      name="date"
                      placeholder="Informe um título para o card, nome da time, equipe,...."
                    />
                  </div>
                  

                  <div class="input-group input-group-sm">
                    <span class="input-group-text"
                      >
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="showTitle"
                        name="showTitle"
                        checked
                      /></span
                    >
                    <input
                      type="text"
                      class="form-control"
                      value="Exibir título"
                      readonly
                    />
                  </div>
                  <div class="input-group input-group-sm">
                    <span class="input-group-text"
                      >
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="showDate"
                        name="showDate"
                        checked
                      /></span
                    >
                    <input
                      type="text"
                      class="form-control"
                      value="Exibir data"
                      readonly
                    />
                  </div>
                                  <br />

                  <div class="mb-3">
                    <label for="basic-url" class="form-label">Cores:</label>
                    <div class="input-group input-group-sm">
                      <span class="input-group-text"
                        >Textos e Linhas</span
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="texto"
                        value="#002c5b"
                      />
                    </div>
                    <div class="input-group input-group-sm">
                      <span class="input-group-text"
                        >Pontuação maior</span
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="cor_maior"
                        value="#02ff1a"
                      />
                    </div>
                    <div class="input-group input-group-sm">
                      <span class="input-group-text"
                        >Pontuação média</span
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="cor_media"
                        value="#ffc002"
                      />
                    </div>
                    <div class="input-group input-group-sm">
                      <span class="input-group-text"
                        >Pontuação menor</span
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="cor_menor"
                        value="#ed1566"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9 text-center">
          <!-- Canvas com a roda ágil -->
          <canvas id="canvas-show" width="800"></canvas>
          <canvas id="canvas-out" width="1400" hidden="true"></canvas>
        </div>
      </div>
    </div>

    
    <input type="file" id="thefile" style="display: none" />

    
    <script type="text/javascript" src="./bootstrap.min.js"></script>

    
    <script type="text/javascript" src="./shim.min.js"></script>
    <script type="text/javascript" src="./xlsx.full.min.js"></script>
    
    <script type="text/javascript" src="./xlssupport.js"></script>
    <script type="text/javascript" src="./rodaagilchart.js"></script>
    <script type="text/javascript" src="./wheel.js"> </script>  
  </body>
</html>
